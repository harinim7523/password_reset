<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="sty.css">
</head>
<body>
    
<button onclick="document.getElementById('one').style.display='block'">Sign Up</button>

<div id="one" class="modal">
  <span onclick="document.getElementById('one').style.display='none'" class="close" title="Close Modal"></span>
  <form class="modal-content" action="login.html">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

      <div class="clearfix">
  <button class="signup">Sign Up</button>
      </div>
    </div>
  </form>
</div>
<script>
   
    var modal = document.getElementById('one');
    
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    </script>
  
    </body>
